#     url: /category/algorithm/
#   - title: 기타
#     url: /category/etc/

# 포스트 기본 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Unknown"
      category: "uncategorized"
  - scope:
      path: "category"
    values:
      layout: "category"
  - scope:
      path: ""
    values:
      layout: "default"