title: "Study Archive"
description: "개인별 스터디 기록을 공유하고 함께 성장하는 공간"
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
show_downloads: false
markdown: kramdown
encoding: UTF-8
timezone: Asia/Seoul
github:
  is_project_page: false
  is_user_page: false
  # 로컬 개발 시 GitHub Metadata 경고를 줄이기 위한 설정
  repository: "co-study/co-study.github.io"
plugins:
  - jekyll-remote-theme
  - jekyll-github-metadata
  - jekyll-titles-from-headings
  - jekyll-feed
title_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Remote theme 설정
remote_theme: just-the-docs/just-the-docs
remote_theme_branch: main

# just-the-docs 테마 navigation 설정
